<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Speaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">
        <div class="button1">
            <button class="speak-button" data-text="A">A</button>
            <button class="speak-button" data-text="B">B</button>
            <button class="speak-button" data-text="C">C</button>
            <button class="speak-button" data-text="D">D</button>
            <button class="speak-button" data-text="E">E</button>
            <button class="speak-button" data-text="F">F</button>
            <button class="speak-button" data-text="G">G</button>
            <button class="speak-button" data-text="H">H</button>
            <button class="speak-button" data-text="I">I</button>
            <button class="speak-button" data-text="J">J</button>
            <button class="speak-button" data-text="K">K</button>
            <button class="speak-button" data-text="L">L</button>
            <button class="speak-button" data-text="M">M</button>
        </div>
        <div class="button2">
            <button class="speak-button" data-text="N">N</button>
            <button class="speak-button" data-text="O">O</button>
            <button class="speak-button" data-text="P">P</button>
            <button class="speak-button" data-text="Q">Q</button>
            <button class="speak-button" data-text="R">R</button>
            <button class="speak-button" data-text="S">S</button>
            <button class="speak-button" data-text="T">T</button>
            <button class="speak-button" data-text="U">U</button>
            <button class="speak-button" data-text="V">V</button>
            <button class="speak-button" data-text="W">W</button>
            <button class="speak-button" data-text="X">X</button>
            <button class="speak-button" data-text="Y">Y</button>
            <button class="speak-button" data-text="Z">Z</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
